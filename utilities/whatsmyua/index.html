	<h1 class="display-1 text-center justify-content-center">
		Whats's my User Agent?
	</h1>
	<div class="container text-center montserrat">
		<p class="h3">Your User Agent is :</p>
		<h5 id="UserAgent"></h5>

		<p class="h3">Your OS is :</p>
		<h4 id="OS"></h4>
	</div>
	<div class="container bg-warning text-black text-center rounded-3 davethemagicalcontainer">
		<h4 class="warntextline1">INFO:</h4>
		<h5 clas="warntextline2">Apparently the User Agent is broken on Chrome for iPhone</h5>
		<p class="marginbtm"></p>
	</div>

	<script>
		document.getElementById("UserAgent").textContent =
			navigator.userAgent;
		var OSName = null;
		if (window.navigator.userAgent.indexOf("Windows NT 10.0") != -1)
			OSName = "Windows 10/11";
		if (window.navigator.userAgent.indexOf("Windows NT 6.3") != -1)
			OSName = "Windows 8.1";
		if (window.navigator.userAgent.indexOf("Windows NT 6.2") != -1)
			OSName = "Windows 8";
		if (window.navigator.userAgent.indexOf("Windows NT 6.1") != -1)
			OSName = "Windows 7";
		if (window.navigator.userAgent.indexOf("Windows NT 6.0") != -1)
			OSName = "Windows Vista";
		if (window.navigator.userAgent.indexOf("Windows NT 5.1") != -1)
			OSName = "Windows XP";
		if (window.navigator.userAgent.indexOf("Windows NT 5.0") != -1)
			OSName = "Windows 2000";
		if (window.navigator.userAgent.indexOf("Mac") != -1)
			OSName = "Mac/iOS";
		if (window.navigator.userAgent.indexOf("X11") != -1)
			OSName = "UNIX";
		if (window.navigator.userAgent.indexOf("Linux") != -1)
			OSName = "Linux";
		if (window.navigator.userAgent.indexOf("iPhone") != -1)
			OSName = "iOS";
		if (window.navigator.userAgent.indexOf("Android") != -1)
			OSName = "Android";
		document.getElementById("OS").textContent = OSName;
	</script>
